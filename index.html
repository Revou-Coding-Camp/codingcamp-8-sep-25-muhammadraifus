<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ™‚</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Profile</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="welcome">
    <h1>Hai Raifus, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
    <div class="image-placeholder">1366x678</div>
  </section>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="locations">
      <div class="location"><div class="circle"></div><p>Jakarta</p></div>
      <div class="location"><div class="circle"></div><p>Bandung</p></div>
      <div class="location"><div class="circle"></div><p>Surabaya</p></div>
    </div>
  </section>

  <section class="message">
    <div class="form-section">
      <h3>Message Us</h3>
      <form id="messageForm">
        <label>Nama :</label>
        <input type="text" id="name" required>

        <label>Tanggal Lahir :</label>
        <input type="date" id="birthdate" required>

        <label>Jenis Kelamin :</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki</label>
          <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
        </div>

        <label>Pesan :</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="result">
      <p id="time"></p>
      <p id="result"></p>
    </div>
  </section>

  <footer>
    <p>Created by RevoU</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
